<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6"> 
        <div class="container" id="login-box">
          <h3 class="text-center text-info" style="margin-top: 10px;">Login</h3>
          <div class="mb-3">
            <label for="username" class="form-label text-info">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-info">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password"
              (keyup.enter)="handleJWTAuthLogin()">
          </div>
          <div class="mb-3">
            <div id="emailHelp" class="form-text alert alert-danger" *ngIf="invalidLogin"><strong>Warning!</strong>
              {{errorMessage}}</div>
          </div>
          <button type="submit" class="btn btn-info text-white" (click)="handleJWTAuthLogin()">Login</button>
          <div class="text-end register-link">
            <a href="#" class="text-info">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
