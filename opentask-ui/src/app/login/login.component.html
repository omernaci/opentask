<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info" style="margin-top: 10px;">Open Task</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" (keyup.enter)="handleJWTAuthLogin()">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-md" (click)="handleJWTAuthLogin()" >Login</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
